<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles/layout.css" media="screen">
</head>
<body>
    <h1>Snapshots</h1>
    <ul>
        <li>
            <a href="images/fireworks.jpg" 
            onclick="showPic(this);return false;" 
            title="A fireworks display">Fireworks</a>
        </li>
        <li>
            <a href="images/coffee.jpg" 
            onmousemove="showPic(this);return false;"
            title="A cup of blach coffee">coffee</a>
        </li>
        <li>
            <a href="images/rose.jpg" 
            onmousedown="showPic(this); return false"
            onmouseup="showPic(this); return false"
            title="A red rose">Rose</a>
        </li>
        <li>
            <a href="images/bigben.jpg" 
            onmouseout="showPic(this); return false"
            title="The famous clock"> Big Ben</a>
        </li>
    </ul>
    <img id="placeholder" src="images/placeholder.jpg" alt="my image gallery">
    <p id="description">Choose an image.</p>
    <script src="scripts/showPic.js"></script>
</body>
</html>
